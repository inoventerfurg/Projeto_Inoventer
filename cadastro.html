<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <p>Faça parte dessa inovação</p>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>

                <label for="isobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="isobrenome" minlength="5" maxlength="20" required>
            </p>            
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required maxlength="80" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="Mínimo 8 letras" autocomplete="current-password">

                <label for="iconsen">Confirme a senha:</label>
                <input type="password" name="consen" id="iconsen" required minlength="8" maxlength="20" size="10" placeholder="Mínimo 8 letras" autocomplete="current-password">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx e HTML5 telefone pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
</body>
</html>
