<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inov[enter]</title>
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
<header>
    <main class="main">
        <nav class="gradiente">
            <a href="index.html" target="_self"><img src="Logo/INOVENTER_LOGO-P.png" alt="Logo Inoventer" class="logo"></a>
            <a href="#" target="_self">
                <button type="button" class="entrar">
                    <span class="icone_botao">
                        <img src="Icon/person_enter.png" alt="icone_botao" height="24px" width="24px">
                    </span>
                    <span class="texto_botao">Entrar</span>
                </button>
            </a>
            <div class="mobile-menu">
                <div class="line-tel"></div>
                <div class="line-email"></div>
                <div class="line-whatsapp"></div>
            </div>                
            <ul class="nav-list">
                <li>
                    <a href="#" target="_self">
                        <button type="button" class="tel">
                            <span class="icone_tel"><img src="Icon/telefone.png" alt="icone_tel" height="24px" width="24px"></span>
                        </button>
                    </a>
                </li>
                <li>
                    <a href="#" target="_self">
                        <button type="button" class="email">
                            <span class="icone_email"><img src="Icon/email.png" alt="icone_email" height="24px" width="24px"></span>
                        </button>
                    </a>
                </li>
                <li>
                    <a href="#" target="_self">
                        <button type="button" class="whatsapp">
                            <span class="icone_whatsapp"><img src="Icon/whatsapp.png" alt="icone_whatsapp" height="24px" width="24px"></span>
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
        <div>
            <a href="#" target="_self">
                <button type="button" class="cadastre-se">
                    <span class="texto_botao">Cadastre-se</span>
                </button>
            </a>
        </div>    
    </main>
</header>
</body>
</html>
